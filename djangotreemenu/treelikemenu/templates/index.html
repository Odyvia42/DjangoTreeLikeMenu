<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    {% load menu_tags %}

</head>
<body>
    <h1><a href="/">INDEX</a></h1>
    {% for cat in all_categories %}
        <a href="{% url 'category' cat.name %}" style="font-size: 24px">{{cat.name}}</a>
    {% endfor %}

    {% if url_parts and current_cat.id != 0 %}
        {% draw_menu current_cat.name %}
    {% endif %}
</body>
</html>
